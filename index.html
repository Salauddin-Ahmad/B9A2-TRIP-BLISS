<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Bliss</title>
    <link rel="stylesheet" href="style.css">
    <!-- FONTS LINK -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!--hamburger menu link here -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <!-- HEADER STARTED  -->
    <header class="header">
        <!-- NAV SECTION STARTED -->
        <nav class="navigation">
            <div class="nav-left">
                <img src="./Images/Group-TRPBLISS.png" alt="" class="logo">
                <h1 class="tripbliss-text">
                    Trip <span class="bliss-orange">Bliss</span>
                </h1>
                <div class="hamburger-menu">
                </div>
            </div>
            <div class="nav-right">
                <ul>
                    <li><a class="bliss-orange" href="">Home</a></li>
                    <li><a class="black-normal-text" href="">Packages</a></li>
                    <li><a class="black-normal-text" href="">Testimonial</a></li>
                    <li><a class="black-normal-text" href="">Blog</a></li>
                    <li><a class="black-normal-text" href="">Contact</a></li>
                </ul>
            </div>
        </nav>
        <!-- NAV SECTION ENDS -->
    </header>
    <!-- header ends -->
    <main>
        <!-- banner section starts  -->
        <div class="banner-parent">
            <h3 class="banner-title">Explore Your Travel</h3>
            <p class="banner-description">Explore your travel with us and discover the wonders of the world. Whether you're looking for adventure, culture, or relaxation, we have the perfect destination for you.</p>
            <div class="banner-input-fields-parent">
                <div>
                    <input class="banner-text" type="text" placeholder="Where to go">
                </div>
                <div>
                    <select class="banner-when" name="where">
                        <option value="1">When</option>
                    </select>
                </div>
                <div>
                    <select class="banner-select" name="select">
                        <option value="1">Select type</option>
                    </select>
                </div>
                <div>
                    <button class="banner-btn">Find Now</button>
                </div>
            </div>
        </div>
        
        <!-- banner section Ends  -->
        

    </main>
    <footer>

    </footer>

</body>

</html>
